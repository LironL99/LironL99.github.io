<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}  <!-- Include the head.html file here -->
</head>
<body>
  <header style="display: flex; align-items: center; padding: 10px;">
    <div style="flex: 0 0 50px;"> <!-- Adjust width as needed -->
      <img src="{{ site.logo }}" alt="{{ site.title }}" style="width: 50px; height: 50px; border-radius: 50%;">
    </div>
    <div style="flex: 1; margin-left: 10px;">
      <h1 style="margin: 0;">{{ site.title }}</h1>
    </div>
  </header>

  <nav>
    <!-- Navigation links if any -->
  </nav>

  <main>
    {{ content }}  <!-- Page content goes here -->
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </main>

  <footer>
    <!-- Footer content if any -->
  </footer>
</body>
</html>
