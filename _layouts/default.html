<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}  <!-- Include the head.html file here -->
</head>
<body>
  <header style="display: flex; align-items: flex-start; padding: 20px; border-bottom: 1px solid #ccc;">
    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
      <img src="{{ site.logo }}" alt="{{ site.title }}" style="width: 100px; height: 100px; border-radius: 50%;">
      <h1 style="margin: 10px 0;">{{ site.title }}</h1>
    </div>
    <div style="flex: 2; padding-left: 20px;">
      <main style="padding: 20px;">
        {{ content }}  <!-- Page content goes here -->
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </main>
    </div>
  </header>

  <footer>
    <!-- Footer content if any -->
  </footer>
</body>
</html>
